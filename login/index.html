<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeNet Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-panel">
        <img src="./image/SafeNet_Logo_no_bg.png" alt="SafeNet Logo" class="logo">
        <div class="app-title">Explore SafeNet</div>
        <p class="app-description">Your all-in-one tool for disaster preparedness and response.</p>
    </div>
    <div class="right-panel">
        <div class="login-box">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                  <label for="inputPassword5" class="form-label">Password</label>
                  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                  </div>
                <button type="submit" class="btn btn-login">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Dummy validation logic
            if (email === 'user@safenet.com' && password === 'password123') {
                alert('Login successful!');
            } else {
                alert('Invalid email or password!');
            }
        });
    </script>
</body>
</html>
